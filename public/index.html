<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>Document</title>
  </head>
  <body class="bg-Rose50">
    <div class="px-16 py-14">
      <h1 class="text-Rose900 font-RedHatText font-bold text-3xl mb-5">
        Desserts
      </h1>

      <header class="grid grid-cols-2 w-full">
        <div
          id="desert-container"
          class="grid grid-cols-3 grid-rows-3 w-4/5 gap-5"
        ></div>
        <div
          id="checkout-container"
          class="bg-white h-fit py-5 px-5 rounded-md"
        >
          <h1 class="text-Red text-xl font-bold">Your Cart (0)</h1>
          <div class="flex items-center justify-center">
            <img
              class="my-5"
              src="./images/illustration-empty-cart.svg"
              alt="emptycart-icon"
            />
          </div>
          <p class="text-center text-Red font-medium">Your added items will appear here</p>
        </div>
      </header>
    </div>
    <script src="app.js"></script>
  </body>
</html>
