<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="px-24 py-14 w-full max-w-full max-lg:px-9">
      <h1 class="text-Rose900 font-RedHatText font-bold text-3xl mb-10">
        Desserts
      </h1>

      <header class="">
        <section
          id="desert-container"
          class="grid grid-cols-3 max-lg:block w-3/5 max-lg:w-fit"
        >
          <div class="w-full">
            <img
              src="./images/image-waffle-desktop.jpg"
              alt="image-waffle-desktop"
              class="data-img"
            />
            <div class="flex justify-center relative">
              <button class="data-cart" id="data-cart">
                <img
                  src="./images/icon-add-to-cart.svg"
                  alt="icon-add-to-cart"
                />
                <h1>Add to Cart</h1>
              </button>
            </div>
            <div class="my-7">
              <p class="data-category">Waffle</p>
              <h1 class="data-name">Waffle with Berries</h1>
              <h1 class="data-price">$6.50</h1>
            </div>
          </div>
        </section>
        <!--  -->
        <section
          id="checkout-container"
          class="bg-red h-fit py-5 px-8 rounded-md w-1/3 max-md:w-full mb-3.5 absolute top-10 right-24 max-md:relative max-lg:right-5"
        >
          <h1 class="text-Red text-xl font-bold mb-3">Your Cart (0)</h1>

          <img
            class="my-5"
            src="./images/illustration-empty-cart.svg"
            alt="empty-cart-icon "
          />
          <!-- 1 -->
          <div
            class="flex justify-between items-center border-b-2 border-b-Rose100 py-3"
          >
            <div>
              <h1 class="text-rose-950 font-medium mb-1">
                Waffle with Berries
              </h1>
              <div class="mb-2 flex gap-3 items-center">
                <h1 class="text-Red font-bold">1x</h1>
                <h1 class="text-sm mr-2">
                  @$6.50 <span class="font-bold ml-1">$6.50</span>
                </h1>
              </div>
            </div>
            <div>
              <img
                src="./images/icon-remove-item.svg"
                alt="icon-remove-item"
                class="border-Rose300 border p-1 rounded-xl"
              />
            </div>
          </div>

          <!-- total -->
          <div
            class="flex justify-between items-center border-b-2 border-b-Rose100 py-3 mb-5"
          >
            <h1>Total</h1>
            <h1 class="text-rose-900 font-bold">$00.00</h1>
          </div>

          <p class="text-center text-Rose500 font-medium text-sm hidden">
            Your added items will appear here
          </p>
          <div class="flex font-medium text-xs gap-2 mb-5">
            <img src="./images/icon-carbon-neutral.svg" alt="" />
            <hi>
              This is a <span class="font-bold">carbon-neutral</span> delivery
            </hi>
          </div>
          <button
            class="bg-Red text-white text-sm py-2 rounded-3xl w-full"
            id="confirm-btn"
          >
            <h1>Confirm Order</h1>
          </button>
        </section>
      </header>
    </div>

    <!-- confirm -->

    <div class="flex justify-center items-center mr-48">
      <section
        class="bg-white w-fit h-fit py-5 px-5 rounded-md mb-3.5 fixed top-44 hidden max-lg:left-32"
        id="confirm-session"
      >
        <img src="./images/icon-order-confirmed.svg" alt="" class="w-8 mb-3" />
        <h1 class="text-Rose900 font-RedHatText font-bold text-3xl">
          Order Confirmed
        </h1>
        <p class="text-xs text-Rose500 mb-10">We hope you enjoy your food!</p>
        <div class="bg-Rose50 p-5 rounded-lg mb-5">
          <div
            class="flex justify-center items-center gap-5 border-b-2 border-b-Rose100 py-3"
          >
            <img
              src="./images/image-waffle-desktop.jpg"
              alt="image-waffle-mobile"
              class="w-10"
            />
            <div>
              <h1 class="text-rose-950 font-medium mb-1">
                Waffle with Berries
              </h1>

              <div class="flex items-center gap-2">
                <h1 class="text-Red font-bold">1x</h1>
                <h1 class="text-sm mr-2">@$6.50</h1>
              </div>
            </div>
            <div>
              <h1 class="font-bold ml-1">$6.50</h1>
            </div>
          </div>

          <div
            class="flex justify-between items-center border-b-2 border-b-Rose100 py-3 mb-5"
          >
            <h1>Order Total</h1>
            <h1 class="text-rose-900 font-bold">$00.00</h1>
          </div>
        </div>

        <button
          class="bg-Red text-white text-sm py-2 rounded-3xl w-full"
          id="confirm-btn"
        >
          <h1>Start New Order</h1>
        </button>
      </section>
    </div>

    <script src="app.js"></script>
  </body>
</html>
